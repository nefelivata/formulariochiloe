<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripcion</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Formulario de Postulacion</h1>
    <p>Postula a ser parte de nuestra proteccion ambiental para chiloé</p>
    <form id="formularioinscripcion" action="" method="POST" onsubmit="return validarFormulario()">
        <!--rut con 9 a 10 caracteres y con digito verificador-->
        <label for="rut">Rut:</label>
        <input type="text" id="rut" name="rut" required pattern="[0-9]{7,8}-[0-9Kk]{1}"><br>
        <!--nombre con largo de entre 3 y 20 caracteres-->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="20"><br><br>
        <!--apellido paterno con largo entre 3 y 20 caracteres-->
        <label for="apellidop">Apellido Paterno: </label>
        <input type="text" id="apellidop" name="apellidop" required minlength="3" maxlength="20"><br><br>
        <!--apellido materno con largo entre 3 y 20 caracteres-->
        <label for="apellidom">Apellido Materno: </label>
        <input type="text" id="apellidom" name="apellidom" required minlength="3" maxlength="20"><br><br>
        
        <label for="direccion">Direccion:</label>
        <input type="text" id="direccion" name="direccion" required maxlength="200"><br><br>
        <!--fecha de nacimiento se utiliza date para darle formato-->
        <label for="fechanacimiento">Fecha de Nacimineto: </label>
        <input type="date" id="fechanacimiento" name="fechanacimiento" required><br><br>
        <!--edad entre 18 y 35 años-->
        <label for="edad">Edad: </label>
        <input type="number" id="edad" name="edad" required minlength="18" maxlength="35"><br><br>
        <!--genero que se seleccione con una lista y se utilizara select para la funcion -->
        <label for="genero">Genero:</label>
        <select id="genero" name="genero" required>
            <option value="">Seleccionar</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Prefiero no Decir</option>
        </select><br><br>
        <!-- correo que requiuera el @ -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <!--celular largo entre 9 y 12 caracteres-->
        <label for="telefono">Telefono Celular:</label>
        <input type="text" id="telefono" name="telefono" required minlength="9" maxlength="12"><br><br>
        <!-- aca se utiliza el textarea para dejar un espacio en blanco te texto-->
        <label for="mensaje">Motivacion para portular: </label><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Enviar">
        <input type="button" value="Crear Carta" onclick="generarCarta()">
    </form>

    <textarea id="carta" name="carta" rows="8" cols="80" readonly></textarea> <!-- Campo para la carta generada -->

    <!--esta parte permite que los campos sean rellenados para poder guardar la carta-->
    <script src="carta.js"></script> <!-- Enlaza tu archivo JavaScript externo -->
    <script>
        function validarFormulario() {
            // Validación del formulario
        }
    </script>
</body>
</html>
